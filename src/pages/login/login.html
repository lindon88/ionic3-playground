<ion-content class="login-background" no-bounce>
  <div class="logo-header-container">
    <img class= "synergysuitelogo" src="../../assets/imgs/Cover-logo-blue.png" alt="logo">
    <div class="sub-logo-container">
      <span>Powered By</span>
      <img src="../../assets/imgs/loginlogo2.png">
    </div>
  </div>

  <div class="login-container">
    <form name="loginform" id="login-form" (ngSubmit)="login(loginForm.value)" #loginForm="ngForm" role="form" autocomplete="off">

      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user fa-lg"></i></span>
        <input type="text" placeholder="Email" [ngModel]="email" name="email" class="form-control">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
        <input type="password" placeholder="Password" name="password" [ngModel]="password" class="form-control">
      </div>
      <div class="login-button">
        <button ion-button color="secondary" type="submit" block margin-bottom margin-top>Login</button>
      </div>
      <div class="login-button">
        <button ion-button color="no-color" block class="reset-password-button">Reset Password</button>
      </div>
    </form>
  </div>
