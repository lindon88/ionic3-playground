<ion-content class="login-background">
  <div class="logo-header-container">
    <img class= "synergysuitelogo" src="../../assets/imgs/Cover-logo-blue.png" alt="logo">
    <div class="sub-logo-container">
      <span>Powered By</span>
      <img src="../../assets/imgs/loginlogo2.png">
    </div>
  </div>

  <div class="login-container">
    <form name="loginform" role="form" autocomplete="off" id="login-form">
      <ion-list>
        <ion-item>
          <ion-label><ion-icon name="person" item-start></ion-icon></ion-label>
          <ion-input type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon name="key" item-start></ion-icon></ion-label>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button color="secondary" block class="login-button" margin-bottom>Login</button>
      <button ion-button color="no-color" block class="reset-password-button">Reset Password</button>
    </form>
  </div>
</ion-content>
