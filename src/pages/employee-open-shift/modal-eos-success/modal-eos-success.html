<ion-header class="eos-cansel-header">
  <div class="modal-header">
    <h3>Request sent</h3>
  </div>
</ion-header>
<ion-content class="cancel-eos">
  <div>Your open shift request has</div>
  <div>successfully been sent!</div>
  <div>You are <b>not</b> assigned to the</div>
  <div>shift until your manager</div>
  <div>approves the request and</div>
  <div>assigns you.</div>
</ion-content>
<ion-footer>
  <div class="modal-footer">
    <ion-grid>
      <ion-row>
        <ion-col col>
          <button ion-button color="light" class="full-width" (click)="dismiss()">OK</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
