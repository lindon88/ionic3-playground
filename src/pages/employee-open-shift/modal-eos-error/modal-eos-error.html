<ion-header class="eos-cansel-header">
  <div class="modal-header">
    <h3>Error</h3>
  </div>
</ion-header>
<ion-content class="cancel-eos">
  <div>Request on that shift already closed</div>
</ion-content>
<ion-footer>
  <div class="modal-footer">
    <ion-grid>
      <ion-row>
        <ion-col col>
          <button ion-button color="light" class="full-width" (click)="dismiss()">OK</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
