<ion-header class="main-header">
  <ion-navbar hideBackButton="true" color="primary" class="main-navbar">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title class="main-title">
      <img (click)="navCtrl.setRoot('HomePage')" src="./assets/imgs/Cover-logo-blue.png" alt="Cover">
    </ion-title>

  </ion-navbar>

</ion-header>
<ion-content no-bounce>
  <ion-row class="dashboard-icon">
    <ion-col col-4 class="dashboard-icon">
      <img src="./assets/imgs/icon-checklist.png" (click)="navCtrl.setRoot('ChecklistsPage')">
      <span class="shortcut-label">Checklists</span>
    </ion-col>
    <ion-col col-4 class="dashboard-icon">
      <img src="./assets/imgs/icon-checklist.png" (click)="navCtrl.setRoot('AbsencePage')">
      <span class="shortcut-label">My Requests</span>
    </ion-col>
    <ion-col col-4 class="dashboard-icon">
      <img src="./assets/imgs/icon-clock.png" (click)="navCtrl.setRoot('EmployeeShiftsPage')">
      <span class="shortcut-label">My Schedule</span>
    </ion-col>
  </ion-row>
</ion-content>
