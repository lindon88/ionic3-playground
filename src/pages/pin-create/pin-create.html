<ion-content padding>
  <div style="position:relative">
    <div class="text-center fixed-lock">
      <img src="images/icons/icon-lock.png">
    </div>
    <div>

      <div class="row fixed-PIN">
        <label class="item item-input col col-50">
          <input type="password" placeholder="Enter PIN" ng-model="passcode" readonly>
        </label>
        <span ng-click="passcode.length > 0 && getPasscode()" class="col col-10"><i
          class="icon ion ion-android-arrow-forward verifyPwDisabled"
          ng-class="passcode.length > 0 ? 'verifyPw' : 'verifyPwDisabled'"></i></span>
      </div>

    </div>
    <div class="fixed-bottom" style="margin-bottom: 0;">
      <div class="row removemargin">
        <div class="col col-30">
          <button ion-button block color="secondary" ng-click="add(1)">1</button>
        </div>
        <div class="col col-30">
          <button class="button button-light button-stretch" ng-click="add(2)">2</button>
        </div>
        <div class="col col-30">
          <button class="button button-light button-stretch" ng-click="add(3)">3</button>
        </div>
      </div>
      <div class="row removemargin">
        <div class="col col-30 ">
          <button class="button button-light button-stretch" ng-click="add(4)">4</button>
        </div>
        <div class="col col-30">
          <button class="button button-light button-stretch" ng-click="add(5)">5</button>
        </div>
        <div class="col col-30">
          <button class="button button-light button-stretch" ng-click="add(6)">6</button>
        </div>
      </div>
      <div class="row removemargin">
        <div class="col col-30">
          <button class="button button-light button-stretch" ng-click="add(7)">7</button>
        </div>
        <div class="col col-30">
          <button class="button button-light button-stretch" ng-click="add(8)">8</button>
        </div>
        <div class="col col-30">
          <button class="button button-light button-stretch" ng-click="add(9)">9</button>
        </div>
      </div>
      <div class="row removemargin">
        <div class="col col-30">
          <i class="icon ion ion-android-arrow-back button button-light button-stretch" ng-click="cancel()"></i>
        </div>
        <div class="col col-30">
          <button class="button button-light button-stretch" ng-click="add(0)">0</button>
        </div>
        <div class="col col-30">
          <button class="button icon ion-backspace button-light button-stretch" ng-click="delete()"></button>
        </div>
      </div>
    </div>
    <div class="login-button" style="padding: 0px;">
      <button ng-click="logOut();" class="button button-full button-default">Logout</button>
    </div>
  </div>
</ion-content>
