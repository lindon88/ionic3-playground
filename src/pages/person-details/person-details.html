<ion-header class="main-header">
  <ion-navbar hideBackButton="true" color="primary" class="main-navbar">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title class="main-title">
      <img (click)="navCtrl.setRoot('HomePage')" src="./assets/imgs/Cover-logo-blue.png" alt="Cover">
    </ion-title>

  </ion-navbar>

</ion-header>
<ion-content no-bounce>
  <ion-list class="profile-item">
    <ion-list-header>Personal</ion-list-header>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Home Phone</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mobile Phone</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address Line 1</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address Line 2</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>State / Country</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Country</ion-label>
      <ion-select>
        <ion-option>US</ion-option>
        <ion-option>UK</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list class="profile-item">
    <ion-list-header>Emergency</ion-list-header>
    <ion-item>
      <ion-label>Contact Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>City</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Country</ion-label>
      <ion-select>
        <ion-option>US</ion-option>
        <ion-option>UK</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <label>Medical Conditions</label>
      <textarea></textarea>
    </ion-item>
  </ion-list>
</ion-content>
