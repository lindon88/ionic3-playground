<ion-header padding>
    <ion-title class="modal-shift-availability-title">Shift Availability</ion-title>
</ion-header>
<ion-content no-bounce>
  <ion-list>
    <ion-item>
      <ion-label>Day of Week</ion-label>
      <ion-select [(ngModel)]="week_day" (ionChange)="onDayChange(week_day)">
        <ion-option value="day1">Monday</ion-option>
        <ion-option value="day2">Tuesday</ion-option>
        <ion-option value="day3">Wednesday</ion-option>
        <ion-option value="day4">Thursday</ion-option>
        <ion-option value="day5">Friday</ion-option>
        <ion-option value="day6">Saturday</ion-option>
        <ion-option value="day7">Sunday</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime [(ngModel)]="start_time" displayFormat="HH:mm" pickerFormat="HH:mm" [disabled]="all_day" placeholder="--:--"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime [(ngModel)]="end_time" displayFormat="HH:mm" pickerFormat="HH:mm" [disabled]="all_day" placeholder="--:--"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>All Day</ion-label>
      <ion-checkbox [(ngModel)]="all_day" item-end color="secondary" [(ngModel)]="all_day"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Preferred to work</ion-label>
      <ion-toggle [(ngModel)]="isAvailable"  color="secondary"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="delete" block (click)="delete()">Delete</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="cancel" (click)="dismiss()" block>Cancel</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="secondary" block (click)="save()">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
