<ion-header class="main-header">
  <ion-navbar color="primary" class="main-navbar clearfix">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="main-title">
      <img src="./assets/imgs/Cover-logo-blue.png" alt="Cover">
    </ion-title>
    <ion-buttons right>
      <button ion-button (click)="showFilterMenu($event)"><ion-icon name="funnel"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar padding class="clearfix">
    <ion-item style="background-color: transparent" *ngIf="task">
      <h1>{{task['name']}}</h1><br>
      <span>{{task['description']}}</span>
    </ion-item>
  </ion-toolbar>
  <ion-list>
    <ion-grid>
      <ion-row [hidden]="item.complete && showAll === false" *ngFor="let item of subtasks | order: 'rank'; index as i">
        <ion-col col-2>
          <ion-item detail-none>
            <ion-icon *ngIf="item.complete" class="task-status-icon" ios="ios-checkmark-circle" color="secondary" md="md-checkmark-circle" (click)="toggleTaskStatus(item, i)"></ion-icon>
            <ion-icon *ngIf="!item.complete" class="task-status-icon" ios="ios-radio-button-off" md="md-radio-button-off" (click)="toggleTaskStatus(item, i)"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col col-10>
          <ion-item detail-none (click)="toggleExpanded(item)">
            <span class="task-title">{{item.name}}</span><br>
            <div class="task-subtitle" *ngIf="item.expanded">{{item.description}}</div>

          </ion-item>
        </ion-col>
        <ion-row>
          <ion-col col-12>
            <div *ngIf="item.complete && item.expanded" class="task-badge full-width">
              <ion-icon ios="ioc-checkmark-circle" md-checkmark-circle></ion-icon>
              <span>Completed by: {{item.completePerson}} at {{item.completeTime}}</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-row>

    </ion-grid>

  </ion-list>
</ion-content>
