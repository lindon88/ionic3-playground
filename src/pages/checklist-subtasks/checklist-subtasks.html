<ion-header class="main-header">
  <ion-navbar color="primary" [hideBackButton]="true" class="main-navbar clearfix">
    <button ion-button icon-only  (click)="goToChecklist()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title class="main-title">
      <img (click)="navCtrl.setRoot('HomePage')" src="./assets/imgs/Cover-logo-blue.png" alt="Cover">
    </ion-title>
    <ion-buttons right>
      <button ion-button (click)="showFilterMenu($event)"><ion-icon name="custom-funnel"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar padding class="clearfix" class="subchecklist-header" *ngIf="task">

      <h5>{{task['name']}}</h5><br>
      <span>{{task['description']}}</span>

  </ion-toolbar>
  <ion-list>
      <ion-item-sliding class="task" [hidden]="item.complete && showAll === false" *ngFor="let item of subtasks | order: 'rank'; index as i">
            <ion-item>
              <ion-icon *ngIf="item.complete" class="task-status-icon" ios="ios-checkmark-circle" color="secondary" md="md-checkmark-circle" (click)="toggleTaskStatus(item, i)"></ion-icon>
              <ion-icon *ngIf="!item.complete" class="task-status-icon" ios="ios-radio-button-off" md="md-radio-button-off" (click)="toggleTaskStatus(item, i)"></ion-icon>
              <div class="task-title" (click)="toggleExpanded(item)">
                {{item.name}}
              </div>
              <div class="task-subtitle" *ngIf="item.expanded">{{item.description}}</div>
              <div *ngIf="item.complete && item.expanded" class="task-badge">
                <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>
                <span>Completed by: {{item.completePerson}} at {{item.completeTime}}</span>
              </div>

            </ion-item>
        <ion-item-options>
          <button ion-button color="secondary" (click)="addTaskNote(item, i)"><i class="fa fa-comment"></i></button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
