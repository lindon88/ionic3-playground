<ion-content *ngIf="task" no-bounce>
  <div class="modal-header">
    <h3 >{{task.name}} - note</h3>
  </div>

  <div class="textarea-wrapper">
    <ion-textarea [(ngModel)]="note" [placeholder]="task.note">
    </ion-textarea>
  </div>

  <div class="modal-footer">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button color="light" class="full-width" (click)="dismiss()">Dismiss</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button class="full-width save-button-modal" (click)="saveNote()">Save</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
