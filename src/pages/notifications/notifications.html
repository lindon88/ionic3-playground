<ion-header class="main-header">
  <ion-navbar hideBackButton="true" color="primary" class="main-navbar">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
      <ion-badge *ngIf="notificationsBadge" color="danger" class="notificationBadgeMenu">{{notificationsBadge}}</ion-badge>
    </button>

    <ion-title class="main-title">
      <img (click)="navCtrl.setRoot('HomePage')" src="./assets/imgs/Cover-logo-blue.png" alt="Cover">
    </ion-title>
    <ion-buttons right>
      <button ion-button class="add-button-nav" (click)="toggleSearch()">
        <ion-icon name="search" [ngClass]="{'search_selected': showSearch}"></ion-icon>
      </button>
      <button ion-button class="add-button-nav" (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  <ion-searchbar *ngIf="showSearch" (ionInput)="searchItems($event)"></ion-searchbar>

</ion-header>



<ion-content no-bounce>
  <ion-list [ngClass]="{'searchBarPosition': showSearch === true}">
    <ion-item-sliding  *ngFor="let message of messages | order: '-sendDate'">
      <ion-item (click)="readNotification(message.id)" *ngIf="!message.deleted">
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <div class="calendar-card">
                <div class="calendar-heading month">
                  {{convertToMonthText(message.sendDate)}}
                </div>
                <div class="calendar-content">
                  <p class="weekdate">{{convertToDateNumber(message.sendDate)}}</p>
                  <p class="weekday">{{convertToDayText(message.sendDate)}}</p>
                </div>
              </div>
            </ion-col>
            <ion-col col-10>
              <h2 class="message-header" [ngClass]="{'not-read': !message.messageRead}">{{message.subject}}</h2>
              <p>From: {{message.fromPersonName}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteNotification(message)" class="delete-button-absence">
          <i class="fa fa-trash fa-2x"></i>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
