<ion-header class="eos-cansel-header">
  <div class="modal-header">
    <h3>{{title}}</h3>
  </div>
</ion-header>
<ion-content class="cancel-eos"  no-bounce>

</ion-content>
<ion-footer>
  <div class="modal-footer">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button color="light" class="full-width" >Dismiss</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button class="full-width save-button-eos" >Save</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
