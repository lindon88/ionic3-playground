<ion-content *ngIf="request && description" no-bounce>
  <div class="modal-header">
    <h3 >Drop Absence Request</h3>
  </div>

  <div class="popup-content">
    <div class="absenceType">{{description}}</div>
    <br>
    <div class="absence-dates">{{formatDate(request.startDate, 'MM/dd/yyyy')}} to 12/09/2018</div>
    <br>
    <div>Your absence request will be cancelled and you cannot undo this action.</div>
    <div>Are you sure you wish to cancel?</div>
  </div>

  <div class="modal-footer">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button color="light" style="color: #3fb6df" class="full-width" (click)="dismiss()"><i class="fa fa-chevron-left"></i>Back</button>
        </ion-col>
        <ion-col col-8>
          <button ion-button class="full-width" color="secondary" (click)="cancelAbsenceRequest()">Cancel Request</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
