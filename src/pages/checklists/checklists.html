<ion-header class="main-header">
  <ion-navbar hideBackButton="true" color="primary" swipeBackEnabled="true" class="main-navbar clearfix">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title class="main-title" >
      <img (click)="navCtrl.setRoot('HomePage')" src="./assets/imgs/Cover-logo-blue.png" alt="Cover">
    </ion-title>
    <ion-buttons right>
      <button ion-button (click)="showFilterMenu($event)"><ion-icon name="custom-funnel"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content>
  <ion-toolbar padding class="clearfix toolbar-checklist">
    <ion-item>
      <ion-label>Select outlet</ion-label>
      <ion-select [(ngModel)]="currentCompanyId" (ionChange)="onOutletChange()">
        <ion-option *ngFor="let allowedOutlet of allowedOutlets" [value]="allowedOutlet.id">{{allowedOutlet.companyName}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
  <ion-list>
    <ion-item [hidden]="getCompletedTasksCount(item) === item.subtasks.length && showAll === false" *ngFor="let item of tasks | order: 'rank'" (click)="openTasksView(item)">
      <ion-row justify-content-center align-items-center>
        <ion-col col-1>
          <round-progress [current]="getCompletedTasksCount(item)" [max]="item.subtasks.length" [radius]="120" [color]="getProgressColor(item)" [stroke]="30" [semicircle]="false" [rounded]="true" [clockwise]="true" [responsive]="true" [duration]="2000"  [animationDelay]="0"></round-progress>
        </ion-col>
        <ion-col col-11>
          <span class="checklist-title">{{item.name}}</span>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
