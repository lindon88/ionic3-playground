<ion-header>

  <ion-navbar color="primary" [hideBackButton]="true">
    <ion-title>Confirm PIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <div style="position:relative">
    <div class="text-center fixed-lock">
      <img src="../../assets/imgs/icons/icon-lock.png">
    </div>
    <div>
      <div class="row fixed-PIN">
        <ion-item class="no-border-bottom">
          <ion-input type="password" [ngModel]="pin" name="pincode" placeholder="Enter PIN" [readonly]="true"></ion-input>
          <button ion-button class="pin-forward" (click)="verifyPIN(pin)" [large]="true" item-right>
            <ion-icon name="arrow-round-forward"></ion-icon>
          </button>
        </ion-item>
      </div>
    </div>
    <div class="fixed-bottom" style="margin-bottom: 0;">
      <div class="row removemargin">
        <div class="col col-4">
          <button ion-button block color="light" (click)="add('1')">1</button>
        </div>
        <div class="col col-4">
          <button ion-button block color="light" (click)="add('2')">2</button>
        </div>
        <div class="col col-4">
          <button ion-button block color="light" (click)="add('3')">3</button>
        </div>
      </div>
      <div class="row removemargin">
        <div class="col col-4 ">
          <button ion-button block color="light" (click)="add('4')">4</button>
        </div>
        <div class="col col-30">
          <button ion-button block color="light" (click)="add('5')">5</button>
        </div>
        <div class="col col-4">
          <button ion-button block color="light" (click)="add('6')">6</button>
        </div>
      </div>
      <div class="row removemargin">
        <div class="col col-4">
          <button ion-button block color="light" (click)="add('7')">7</button>
        </div>
        <div class="col col-4">
          <button ion-button block color="light" (click)="add('8')">8</button>
        </div>
        <div class="col col-4">
          <button ion-button block color="light" (click)="add('9')">9</button>
        </div>
      </div>
      <div class="row removemargin">
        <div class="col col-4">
          <button ion-button block color="light" (click)="cancel()"><ion-icon name="arrow-back"></ion-icon></button>
        </div>
        <div class="col col-4">
          <button ion-button block color="light" (click)="add('0')">0</button>
        </div>
        <div class="col col-4">
          <button ion-button block color="light" (click)="delete()">
            <ion-icon name="backspace"></ion-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="login-button" style="padding: 0px;">
      <button (click)="logOut();" ion-button block color="light">Logout</button>
    </div>
  </div>
</ion-content>
