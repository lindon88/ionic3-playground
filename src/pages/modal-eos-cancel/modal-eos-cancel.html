<ion-header class="eos-cansel-header">
  <div class="modal-header">
    <h3 >Modal</h3>
  </div>
</ion-header>
<ion-content class="cancel-eos">
  <div>Drop Shift Request</div>
  <div class="drop-shift">12/07, 8:56a-12:30a</div>
  <div class="drop-shift">General Manager, Manager</div>

  <br>
  <div>Your request will be cancelled</div><div>and you cannot undo this</div><div>action.</div>
  <div class="textarea-wrapper">
    <ion-textarea placeholder="Request message, reason, etc.">
    </ion-textarea>
    <p class="textarea-info">Maximum 200 characters</p>
  </div>
</ion-content>
<ion-footer>
  <div class="modal-footer">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button color="light" class="full-width" (click)="dismiss()">Dismiss</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button class="full-width save-button-eos">Save</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
