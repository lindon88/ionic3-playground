<ion-menu [content]="content" id="menu1">

  <ion-header class="sidemenu-header">
    <ion-toolbar color="primary" class="sidemenu-toolbar">
      <ion-title class="sidemenu-title" *ngIf="user && company">
        <table>
          <tr>
            <td rowspan="2"><i class="sidemenu-title-icon fa fa-user"></i></td>
            <td>{{user.firstName}} {{user.lastName}} <br>
              {{company.name}}</td>
          </tr>
        </table>
      </ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <!--<ion-icon name="p.icon_name" md="p.icon_md"></ion-icon> {{p.title}}-->
        <i ngClass="{{p.icon}}"></i> {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false">
  <div class="main-menu-overlay"></div>
</ion-nav>
